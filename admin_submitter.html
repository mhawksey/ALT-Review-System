<div id="submitter" class="section scrollspy">
  <h2>Submitted By</h2>
  <div class="row">
    <div class="input-field col s6">
      <input id="name" type="text" disabled>
      <label class="active" for="name">Submitted by</label>
    </div>
    <div class="input-field col s6">
      <input id="inst" type="text" disabled>
      <label class="active" for="inst">Institution</label>
    </div>
    <div class="input-field col s12">
      <input id="sectors" type="text" disabled>
      <label class="active" for="sectors">Sectors</label>
    </div>
  </div>
</div>

<div id="additionalAuthors" class="section scrollspy">
  <h2>Additional Authors</h2>
  <div id="authors">
  <div class="row valign-wrapper" id="authorgroup1">
    <div class="input-field col s5">
      <input class="auth_name" data-counter="1" id="additionalauthor1" type="text">
      <label for="additionalauthor1">Additional Author 1 Full Name</label>
    </div>
    <div class="input-field col s6">
      <input class="auth_inst"  id="additionalinst1" type="text">
      <label for="additionalinst1">Additional Author 1 Institution (if applicable)</label>
    </div>
    <div class="input-field col s1">
      <a data-counter="1" class="remove_additional"><i class="material-icons">cancel</i></a>
    </div>
  </div>
  
  </div><div><a id="add_additional"><i class="material-icons">add_circle</i></a></div>
</div>
